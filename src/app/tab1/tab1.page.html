<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detector de Objetos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Dectector de Objetos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="video-container" *ngIf="!error">
    <video #video id="video" width="100%" height="600px" autoplay></video>
  </div>



  <hr>


  <div class="snap-container" style="margin-top: 20px;">
    <table>
      <tr>
        <th>Detected Object</th>
        <th>Score</th>
      </tr>
      <tr *ngFor="let predictionValues of predictionValue">
        <td>{{predictionValues.class}}</td>
        <td>{{predictionValues.score}}</td>
      </tr>
    </table>
  </div>
</ion-content>
